<html>
<head>
    <title>calculat</title>

    <body style="text-align:center;">

        <h2>And your result is:</h2>

        <p id="text">...</p>
<script>

    var num1 = parseFloat(window.prompt("Calculator: Input desired number."));
    var num2 = parseFloat(window.prompt("Calculator: Input second desired number."));

    var op = window.prompt("What operator do you want? ( + - * / )");

    switch (op) {
        default:
            output = "something went wrong, try again.";
            break;
        case op = "+":
            output = num1 + num2;
            break;
        case op = "-":
            output = num1 - num2;
            break;
        case op = "*":
            output = num1 * num2;
            break;
        case op = "/":
            output = num1 / num2;
            break;
    }

    console.log(output)
    document.getElementById("text").innerHTML = output;

</script>
</head>
<body>
</body>
</html>
